<div class="cabinet-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="cabinet-toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">EduTrack</span>
    
    <span class="spacer"></span>
    
    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ userDisplayName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header">
        <div class="user-info">
          <strong>{{ userDisplayName }}</strong>
          <span class="user-role">{{ userRoleDisplay }}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Chiqish</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Sidenav -->
  <mat-sidenav-container class="cabinet-sidenav-container">
    <mat-sidenav 
      [opened]="sidenavOpened()"
      mode="side"
      class="cabinet-sidenav"
    >
      <mat-nav-list>
        @for (item of filteredMenuItems; track item.route) {
          <a 
            mat-list-item 
            [routerLink]="item.route"
            routerLinkActive="active-link"
            class="nav-item"
          >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="cabinet-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
