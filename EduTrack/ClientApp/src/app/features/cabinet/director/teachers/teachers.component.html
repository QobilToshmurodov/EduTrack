<div class="teachers-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        O'qituvchilar
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Yangi o'qituvchi
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Yuklanmoqda...</p>
      </div>
    } @else {
      @if (teachers().length === 0) {
        <div class="empty-state">
          <mat-icon>person</mat-icon>
          <p>Hozircha o'qituvchilar yo'q</p>
          <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Birinchi o'qituvchini qo'shish
          </button>
        </div>
      } @else {
        <table mat-table [dataSource]="teachers()" class="teachers-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let teacher">{{ teacher.id }}</td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Ism</th>
            <td mat-cell *matCellDef="let teacher">{{ teacher.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Familiya</th>
            <td mat-cell *matCellDef="let teacher">{{ teacher.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefon</th>
            <td mat-cell *matCellDef="let teacher">{{ teacher.phone || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Amallar</th>
            <td mat-cell *matCellDef="let teacher">
              <button mat-icon-button color="primary" (click)="openDialog(teacher)" matTooltip="Tahrirlash">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTeacher(teacher.id)" matTooltip="O'chirish">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      }
    }
  </mat-card>
</div>
