<h2 mat-dialog-title>{{ isEditing ? 'Guruhni tahrirlash' : 'Yangi guruh qo\'shish' }}</h2>

<mat-dialog-content>
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Guruh nomi</mat-label>
      <input matInput formControlName="name" placeholder="Masalan: IT-21">
      @if (groupForm.get('name')?.hasError('required')) {
        <mat-error>Guruh nomi majburiy</mat-error>
      }
      @if (groupForm.get('name')?.hasError('minlength')) {
        <mat-error>Kamida 2 ta harf</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tavsif</mat-label>
      <textarea matInput formControlName="description" placeholder="Guruh haqida qisqacha ma'lumot" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Bekor qilish</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="groupForm.invalid">
    {{ isEditing ? 'Yangilash' : 'Qo\'shish' }}
  </button>
</mat-dialog-actions>
