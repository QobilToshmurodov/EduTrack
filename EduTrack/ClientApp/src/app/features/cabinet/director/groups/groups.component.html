<div class="groups-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>groups</mat-icon>
        Guruhlar
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Yangi guruh
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Yuklanmoqda...</p>
      </div>
    } @else {
      @if (groups().length === 0) {
        <div class="empty-state">
          <mat-icon>groups</mat-icon>
          <p>Hozircha guruhlar yo'q</p>
          <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Birinchi guruhni qo'shish
          </button>
        </div>
      } @else {
        <table mat-table [dataSource]="groups()" class="groups-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let group">{{ group.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Guruh nomi</th>
            <td mat-cell *matCellDef="let group">{{ group.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Tavsif</th>
            <td mat-cell *matCellDef="let group">{{ group.description || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Amallar</th>
            <td mat-cell *matCellDef="let group">
              <button mat-icon-button color="primary" (click)="openDialog(group)" matTooltip="Tahrirlash">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteGroup(group.id)" matTooltip="O'chirish">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      }
    }
  </mat-card>
</div>
