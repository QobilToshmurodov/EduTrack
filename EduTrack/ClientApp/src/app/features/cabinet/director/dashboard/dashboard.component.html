<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Boshqaruv Paneli</h1>
    <p class="subtitle">EduTrack tizimi statistikasi</p>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Yuklanmoqda...</p>
    </div>
  } @else {
    <div class="stats-grid">
      <mat-card class="stat-card students-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>school</mat-icon>
          </div>
          <div class="stat-info">
            <h2>{{ stats().totalStudents }}</h2>
            <p>O'quvchilar</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateTo('students')">
            <mat-icon>arrow_forward</mat-icon>
            Batafsil
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="stat-card teachers-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>person</mat-icon>
          </div>
          <div class="stat-info">
            <h2>{{ stats().totalTeachers }}</h2>
            <p>O'qituvchilar</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateTo('teachers')">
            <mat-icon>arrow_forward</mat-icon>
            Batafsil
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="stat-card groups-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>groups</mat-icon>
          </div>
          <div class="stat-info">
            <h2>{{ stats().totalGroups }}</h2>
            <p>Guruhlar</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateTo('groups')">
            <mat-icon>arrow_forward</mat-icon>
            Batafsil
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="stat-card subjects-card">
        <mat-card-content>
          <div class="stat-icon">
            <mat-icon>book</mat-icon>
          </div>
          <div class="stat-info">
            <h2>{{ stats().totalSubjects }}</h2>
            <p>Fanlar</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateTo('subjects')">
            <mat-icon>arrow_forward</mat-icon>
            Batafsil
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="quick-actions">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tez harakatlar</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="actions-grid">
            <button mat-raised-button color="primary" (click)="navigateTo('students')">
              <mat-icon>person_add</mat-icon>
              O'quvchi qo'shish
            </button>
            <button mat-raised-button color="primary" (click)="navigateTo('teachers')">
              <mat-icon>person_add</mat-icon>
              O'qituvchi qo'shish
            </button>
            <button mat-raised-button color="primary" (click)="navigateTo('groups')">
              <mat-icon>group_add</mat-icon>
              Guruh qo'shish
            </button>
            <button mat-raised-button color="primary" (click)="navigateTo('subjects')">
              <mat-icon>add</mat-icon>
              Fan qo'shish
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  }
</div>
