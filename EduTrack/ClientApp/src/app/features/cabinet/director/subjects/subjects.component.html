<div class="subjects-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>book</mat-icon>
        Fanlar
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Yangi fan
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Yuklanmoqda...</p>
      </div>
    } @else {
      @if (subjects().length === 0) {
        <div class="empty-state">
          <mat-icon>book</mat-icon>
          <p>Hozircha fanlar yo'q</p>
          <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Birinchi fanni qo'shish
          </button>
        </div>
      } @else {
        <table mat-table [dataSource]="subjects()" class="subjects-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let subject">{{ subject.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Fan nomi</th>
            <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Tavsif</th>
            <td mat-cell *matCellDef="let subject">{{ subject.description || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Amallar</th>
            <td mat-cell *matCellDef="let subject">
              <button mat-icon-button color="primary" (click)="openDialog(subject)" matTooltip="Tahrirlash">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteSubject(subject.id)" matTooltip="O'chirish">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      }
    }
  </mat-card>
</div>
