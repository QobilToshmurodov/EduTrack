<div class="students-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>school</mat-icon>
        O'quvchilar
      </mat-card-title>
      <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Yangi o'quvchi
      </button>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Yuklanmoqda...</p>
      </div>
    } @else {
      @if (students().length === 0) {
        <div class="empty-state">
          <mat-icon>school</mat-icon>
          <p>Hozircha o'quvchilar yo'q</p>
          <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Birinchi o'quvchini qo'shish
          </button>
        </div>
      } @else {
        <table mat-table [dataSource]="students()" class="students-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let student">{{ student.id }}</td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Ism</th>
            <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Familiya</th>
            <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
          </ng-container>

          <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef>Guruh</th>
            <td mat-cell *matCellDef="let student">{{ student.groupName }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Amallar</th>
            <td mat-cell *matCellDef="let student">
              <button mat-icon-button color="primary" (click)="openDialog(student)" matTooltip="Tahrirlash">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteStudent(student.id)" matTooltip="O'chirish">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      }
    }
  </mat-card>
</div>
